version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: tasks-api-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: coredb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tasks-api-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d coredb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tasks-api
    restart: unless-stopped
    working_dir: /var/www/html
    user: "1000:1000"
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-base64:W9EUpabjrSEcCGyaQpJnq/vehP9DhuvbxIrUXZvPBT0=}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8000}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-here-change-in-production}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-coredb}
      DB_USERNAME: ${DB_USERNAME:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-apppass}
      SESSION_DRIVER: ${SESSION_DRIVER:-database}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
      CACHE_STORE: ${CACHE_STORE:-file}
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      REVERB_APP_ID: ${REVERB_APP_ID:-602324}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-zlaxew67knteaz8oljnh}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-pjszf2wqq8z2opqdzxyw}
      REVERB_HOST: ${REVERB_HOST:-0.0.0.0}
      REVERB_PORT: ${REVERB_PORT:-8081}
      REVERB_SCHEME: ${REVERB_SCHEME:-http}
      REVERB_SERVER_PORT: ${REVERB_SERVER_PORT:-8081}
    ports:
      - "8000:8000"
    volumes:
      - ..:/var/www/html
    networks:
      - tasks-api-network
    depends_on:
      postgres:
        condition: service_healthy

  reverb:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tasks-api-reverb
    restart: unless-stopped
    working_dir: /var/www/html
    user: "1000:1000"
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-base64:W9EUpabjrSEcCGyaQpJnq/vehP9DhuvbxIrUXZvPBT0=}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8000}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-here-change-in-production}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-coredb}
      DB_USERNAME: ${DB_USERNAME:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-apppass}
      SESSION_DRIVER: ${SESSION_DRIVER:-database}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
      CACHE_STORE: ${CACHE_STORE:-file}
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      REVERB_APP_ID: ${REVERB_APP_ID:-602324}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-zlaxew67knteaz8oljnh}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-pjszf2wqq8z2opqdzxyw}
      REVERB_HOST: ${REVERB_HOST:-0.0.0.0}
      REVERB_PORT: ${REVERB_PORT:-8081}
      REVERB_SCHEME: ${REVERB_SCHEME:-http}
      REVERB_SERVER_PORT: ${REVERB_SERVER_PORT:-8081}
      APP_ROLE: reverb
    ports:
      - "8081:8081"
    volumes:
      - ..:/var/www/html
    networks:
      - tasks-api-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  tasks-api-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
